<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solve Question</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Include CodeMirror CSS and JS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.62.0/codemirror.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.62.0/codemirror.min.js"></script>
    <!-- Include CodeMirror mode for the desired programming language -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.62.0/mode/python/codemirror.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">My LeetCode-Like Platform</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria_label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('home') }}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-4">
        <h1 class="mb-4">Solve Programming Question</h1>
        <!-- Display the question -->
        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">{{ question.title }}</h5>
                <p class="card-text">{{ question.description }}</p>
                <p class="card-text"><strong>Difficulty:</strong> {{ question.difficulty }}</p>
            </div>
        </div>

        <!-- Code editor -->
        <textarea id="editor" class="form-control mb-3">{{ question.code }}</textarea>
        <!-- Buttons -->
        <div class="mb-3">
            <button id="runBtn" class="btn btn-primary mr-2">Run Code</button>
            <button id="submitBtn" class="btn btn-primary mr-2">Submit Code</button>
            <button id="evaluateBtn" class="btn btn-success" style="display: none;">Evaluate Code</button>
        </div>
        <!-- Output display -->
        <div id="output" class="mt-3"></div>
    </div>

    <script>
        var questionId = {{ question.id }};
        var editor = CodeMirror.fromTextArea(document.getElementById('editor'), {
            lineNumbers: true,
            mode: 'python',
            theme: 'monokai'
        });

        document.getElementById('runBtn').addEventListener('click', function() {
            var code = editor.getValue();
            executeCode(code);
        });

        document.getElementById('submitBtn').addEventListener('click', function() {
            var code = editor.getValue();
            executeCode(code);
            document.getElementById('submitBtn').style.display = 'none';
            document.getElementById('evaluateBtn').style.display = 'block';
        });

        document.getElementById('evaluateBtn').addEventListener('click', function() {
            var code = editor.getValue();
            evaluateCode(code, questionId);
        });

        function executeCode(code) {
            return fetch('/compile', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: 'code=' + encodeURIComponent(code)
            })
            .then(response => response.text())
            .then(output => {
                return output;
            })
            .catch(error => {
                console.error('Error:', error);
                return '';
            });
        }

        document.getElementById('runBtn').addEventListener('click', function() {
            var code = editor.getValue();
            var output = executeCode(code);
            document.getElementById('output').innerText = output;
        });

        function evaluateCode(code, questionId) {
            fetch('/evaluate', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: 'code=' + encodeURIComponent(code) + '&question_id=' + questionId
            })
            .then(response => response.text())
            .then(output => {
                document.getElementById('output').innerText = output;
            })
            .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>
