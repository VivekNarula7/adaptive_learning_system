{% extends "layout.html" %}

{% block title %}
    View Questions - My LeetCode-Like Platform
{% endblock %}

{% block content %}
    <h1>View Questions</h1>
    <div class="row">
        <div class="col-md-8">
            <table class="table">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Difficulty</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    {% for question in questions %}
                    <tr>
                        <td>{{ question.title }}</td>
                        <td>{{ question.difficulty }}</td>
                        <td>
                            <a href="{{ url_for('view_questions', question_id=question.id) }}" class="btn btn-primary btn-sm">View</a>
                            <a href="{{ url_for('solve_question', question_id=question.id) }}" class="btn btn-success btn-sm">Attempt</a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
{% endblock %}
